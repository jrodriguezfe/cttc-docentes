<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio Docente | CTTC-SENATI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header class="navbar navbar-expand-lg bg-principal border-bottom shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#" onclick="showSection('directorio')">
                <img src="https://i.postimg.cc/3rLLhvKH/logo-cttc.jpg" alt="Logo CTTC" style="height: 65px; margin-right: 10px;">
                <span class="text-white fw-bold">Gestión Docente</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('directorio')"><i class="bi bi-people"></i> Directorio</a>
                    </li>
                    <li class="nav-item" id="nav-login-link">
                        <a class="nav-link text-warning" href="#" onclick="showSection('login-section')"><i class="bi bi-box-arrow-in-left"></i> Acceso Admin</a>
                    </li>
                    <li class="nav-item d-none" id="nav-admin-link">
                        <a class="nav-link" href="javascript:void(0)" onclick="showSection('admin-dashboard')">
                            <i class="bi bi-gear-fill text-success"></i> Panel Gestión
                        </a>
                    </li>
                    <li class="nav-item d-none" id="nav-logout-link">
                        <a class="nav-link" href="#" onclick="logoutAdmin()"><i class="bi bi-box-arrow-right"></i> Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-5">
        
        <section id="login-section" class="spa-section" style="display:none;">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card p-4 shadow-sm border-0">
                        <h2 class="mb-4 text-center text-primary">Autenticación</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Correo Admin</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-acento-principal w-100">Iniciar Sesión</button>
                            <p class="text-danger mt-3 d-none" id="login-error-message"></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="directorio" class="spa-section active">
            <h1 class="mb-2 display-5 fw-bold text-dark">Staff de <span class="text-acento">Especialistas</span></h1>
            <p class="lead mb-5 text-muted">Especialistas certificados de CTTC-SENATI.</p>
            <div class="row g-4" id="docentes-container"></div>
        </section>

        <section id="admin-dashboard" class="spa-section" style="display:none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Administración Docente</h2>
                <button class="btn btn-acento-principal d-none" id="btn-nuevo-docente" onclick="showSection('admin-form', true)">
                    <i class="bi bi-person-plus-fill"></i> Nuevo Docente
                </button>
            </div>
            <div id="admin-list-container" class="admin-table p-3"></div>
        </section>
        
        <section id="admin-form" class="spa-section" style="display:none;">
            <h2 class="mb-4" id="form-title">Gestión de Perfil Docente</h2>
            <form id="docenteForm" class="card p-4 shadow-sm border-0 bg-light">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Nombres</label>
                        <input type="text" class="form-control" id="form_nombres" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Apellidos</label>
                        <input type="text" class="form-control" id="form_apellidos" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">DNI</label>
                        <input type="text" class="form-control" id="form_dni">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">ID-SENATI</label>
                        <input type="text" class="form-control" id="form_id_senati">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Fecha Nacimiento</label>
                        <input type="text" class="form-control" id="form_nacimiento" placeholder="DD-MM-YYYY">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Especialidad</label>
                        <input type="text" class="form-control" id="form_especialidad" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">CFP/UFP/Escuela</label>
                        <input type="text" class="form-control" id="form_escuela">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Celular</label>
                        <input type="text" class="form-control" id="form_celular">
                    </div>
                    ¨<div class="col-md-4 mb-3">``
                        <label class="form-label fw-bold">Correo Institucional</label>``
                        <input type="email" class="form-control" id="form_correo_inst">``
                    </div>``
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Correo Personal</label>
                        <input type="email" class="form-control" id="form_correo_pers">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Bio (Resumen Profesional)</label>
                    <textarea class="form-control" id="form_bio" rows="4"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Skills (Habilidades Técnicas)</label>
                    <input type="text" class="form-control" id="form_skills" placeholder="Ej: ISO 9001, Análisis textil...">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">URL de Foto (fotoURL)</label>
                    <input type="text" class="form-control" id="form_foto_url">
                </div>



                <input type="hidden" id="form_owner_uid">

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" class="btn btn-outline-secondary" onclick="showSection('admin-dashboard')">Cerrar</button>
                    <button type="submit" class="btn btn-acento-principal px-5">Guardar Cambios</button>
                </div>
            </form>
        </section>
        <input type="file" id="hidden_file_input" style="display: none;" accept=".pdf,.doc,.docx,.xls,.xlsx">
    </main>

    <footer class="site-footer mt-auto">
        <div class="container text-center">
            <p>&copy; 2025 CTTC-SENATI | Proyecto: cttc-docentes</p>
        </div>
    </footer>

</body>
